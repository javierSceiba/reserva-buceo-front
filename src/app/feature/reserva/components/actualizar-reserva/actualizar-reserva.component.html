<h1>Consultar Reserva</h1>
<form [formGroup]="actualizarForm" (ngSubmit)="consultar()">
  <br>
  <div class="row justify-content-center">
    <div class="col-sm-6">
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <label>Id reserva:</label>
          <input validar type="number" id="id" name="id" placeholder="Id reserva" class="form-control"
            formControlName="id">
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <label>Fecha reserva:</label>
          <input validar type="date" id="fechaReserva" name="fechaReserva" placeholder="Fecha reserva"
            class="form-control" formControlName="fechaReserva" min="{{fechaPermitida}}">
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-4">
          <button type="submit" class="btn btn-outline-primary" id="botonActualizar"
            [disabled]="!actualizarForm.valid">Actualizar reserva</button>
        </div>
      </div>
    </div>
  </div>
</form>

<!-- Button trigger modal -->
<button type="button" hidden="hidden" class="bModal" data-bs-toggle="modal" data-bs-target="#ventanaModal">
</button>

<app-modal [mensajeModal]="mensajeModal"></app-modal>
